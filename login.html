<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moai Reviews</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <!-- Style -->
    <link rel="stylesheet" href="style/auth.css" />
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/bfff52efaa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="image/auth-picture/logo.png" alt="MOAI Reviews Logo" />
      </div>

      <form class="signup-form" action="" method="post">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input class="email" type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="password" type="password" id="password" required />
        </div>
        <button type="submit" name="signin">Sign in to My Account</button>
        <a href="./signup.html">Sign Up</a>
      </form>
    </div>
    <footer>
      <p>2024 Copyright. All Rights Reserved.</p>
    </footer>
  </body>
</html>
